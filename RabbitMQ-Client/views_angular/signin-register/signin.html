<div class="container" ng-controller="signinController" ng-init="init()" style="margin-top:20px">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<a href="/" style="height:60px;display:block;position:relative;left: 30%;">
				<img role="presentation" width="250" height="200" style="clip:rect(47px, 118px, 95px, 0px); position:absolute; top:-47px;left:0"
					alt="" src="https://ir.ebaystatic.com/rs/v/fxxj3ttftm5ltcqnto1o4baovyl.png" id="gh-logo">
			</a>
		</div>
		<div class="col-md-4 col-md-offset-4">

			<uib-tabset active="activeJustified" justified="true" style="border: 1px solid #ccc;border-radius: 3px;">
				<uib-tab index="0" select ="signinTabSelected()">
					<uib-tab-heading>
						<i class="glyphicon glyphicon-log-in" style="margin-right: 5px;"></i> Sign in
					</uib-tab-heading>
					<div uib-alert ng-repeat="alert in loginalerts" ng-class="'alert-' + (alert.type || 'warning')" dismiss-on-timeout=5000 close="closeLoginAlert($index)"
						role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="margin-right:5px"></span>
						
						{{alert.msg}}
					</div>
					<form role="form" style="display: block;margin-top:20px" ng-submit="loginForm()">
						<div class="form-group input-group">
							<span class="input-group-addon">
                                    @
                                </span>
							<input type="email" name="username" class="form-control" placeholder="Email" ng-model="login.username" value="" required>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
							<input type="password" name="password" class="form-control" placeholder="Password" required ng-model="login.password">
						</div>
						<div class="form-group text-center">
							<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
							<label for="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In">
								</div>
							</div>
						</div>
						<!--Forgot Password Section-->
						<!--<div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>-->
					</form>
				</uib-tab>
				<!---->
				<uib-tab index="1" select="registerTabSelected()">
					<uib-tab-heading>
						<i class="glyphicon glyphicon-list-alt" style="margin-right: 5px;"></i> Register
					</uib-tab-heading>
					<!---->
					<div uib-alert ng-repeat="alert in registeralerts" dismiss-on-timeout=5000 ng-class="'alert-' + (alert.type || 'warning')" close="closeRegisterAlert($index)"
						role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="margin-right:5px"></span>
						
						{{alert.msg}}
					</div>
					<form ng-submit="registerForm()" id="register-form" role="form" style="display: block;margin-top:20px">
						<div class="form-group">
							<input type="text" name="firstname" class="form-control" placeholder="Firstname" ng-model="register.firstname" value="" style="width: 48%;float: left;margin-right: 5px;"
								required>
							<!--</div>
                            <div class="form-group">-->
							<input type="text" name="lastname" class="form-control" placeholder="Lastname" ng-model="register.lastname" value="" style="width: 50%;"
								required>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">
                                    @
                                </span>
							<input type="email" name="email" class="form-control" placeholder="Username(Email)" ng-model="register.username" value=""
								required>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
							<input type="password" name="password" class="form-control" ng-model="register.password" placeholder="Password" required>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
							<input type="password" name="confirm-password" class="form-control" ng-model="register.confirmPassword" placeholder="Confirm Password"
								required>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<input type="submit" name="register-submit" class="form-control btn btn-primary" value="Register Now">
								</div>
							</div>
						</div>
					</form>

				</uib-tab>
			</uib-tabset>
		</div>
	</div>
</div>
