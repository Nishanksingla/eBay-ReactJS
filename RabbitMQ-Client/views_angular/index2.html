<!DOCTYPE html>
<html>

<head>
    <title>
        Calculator Lab1
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="Lab1" ng-controller="calculator">
    <div class="container">
        <h2>Calculator Assignment</h2>
        <div class="row" style="margin-top:50px">

            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-6" style="padding-right: 0;">
                        <input type="text" style="text-align: right;" ng-model="inputVal" class="form-control" />
                        <button ng-repeat="number in numbers" style="width: 33%;height: 50px;" type="button" class="btn btn-default" ng-value="number" ng-click="getInputValue()">{{number}}</button>
                        <button style="width: 31%;height: 50px;" type="button" class="btn btn-default" ng-click="equalto()" value="=">=</button>
                    </div>
                    <div class="col-md-2" style="padding-left: 0;">
                        <button type="button" class="btn btn-default" value="C" style="height: 35px;width:100%" ng-click="clear()">C</button>
                        <button style="height: 50px;width: 100%;" ng-repeat="operation in operations" type="button" class="btn btn-default" ng-value="operation" ng-click="getOperation()">{{operation}}</button>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-4">
            </div>

        </div>
    </div>

    <script src="js/angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
